<h4 *ngIf="showError" class="p-2 bg-danger text-white">
  Invalid username or password
</h4>

  <!--The template presents form elements to the user to obtain their credentials, which Angular validation
  uses to ensure that the form cannot be submitted until values are provided. The componentâ€™s showError
  property is used with the ngIf directive to show an error to the user when there is an authentication
  problem.-->

<form novalidate #authForm="ngForm" class="m-3">

  <div class="form-group">
    <label>Name:</label>
    <input #name="ngModel" name="name" class="form-control" [(ngModel)]="authService.name" required />
    <div *ngIf="name.invalid" class="text-danger">
      Please enter your user name
    </div>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" #password="ngModel" name="password" class="form-control" [(ngModel)]="authService.password" required />
    <div *ngIf="password.invalid" class="text-danger">
      Please enter your password
    </div>
  </div>

  <div class="text-center pt-2">
    <button class="btn btn-primary" [disabled]="authForm.invalid" (click)="login()">
      Login
    </button>
  </div>
</form>
